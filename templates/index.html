<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Data Visualization</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
</head>
<body>
    <h1>Interactive Data Visualization</h1>
    <div id="chart-sales-per-day"></div>
    <div id="chart-items-sold"></div>

    <script>
        $(document).ready(function(){
            function fetchData() {
                $.ajax({
                    url: "/salesperday",
                    type: "GET",
                    success: function(data) {
                        var graphJSON = JSON.parse(data);
                        Plotly.newPlot('chart-sales-per-day', graphJSON.data, graphJSON.layout);
                    }
                });

                $.ajax({
                    url: "/soldperitem",
                    type: "GET",
                    success: function(data) {
                        var graphJSON = JSON.parse(data);
                        Plotly.newPlot('chart-items-sold', graphJSON.data, graphJSON.layout);
                    }
                });
            }

            // Initial fetch
            fetchData();

            // Set up WebSocket connection
            var socket = io();
            socket.on('new_data', function() {
                fetchData();
            });
        });
    </script>
</body>
</html>

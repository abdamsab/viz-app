<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Data Visualization</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Interactive Data Visualization</h1>
    <button id="sales-per-day-btn">Sales Per Day</button>
    <button id="sold-per-item-btn">Sales Per Item</button>
    <div id="chart"></div>

    <script>
        function fetchData(url) {
            $.ajax({
                url: url,
                type: "GET",
                success: function(data) {
                    var graphJSON = JSON.parse(data);
                    Plotly.newPlot('chart', graphJSON.data, graphJSON.layout);
                },
                error: function(xhr, status, error) {
                    console.error('Error fetching data:', error);
                }
            });
        }

        $(document).ready(function(){
            // Load the default chart (Sales Per Day)
            fetchData("/salesperday");

            // Button click handlers
            $('#sales-per-day-btn').click(function() {
                fetchData("/salesperday");
            });

            $('#sold-per-item-btn').click(function() {
                fetchData("/soldperitem");
            });
        });
    </script>
</body>
</html>
